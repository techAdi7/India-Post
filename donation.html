<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form - India Post</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <!-- Nav-Bar -->
    <nav>
        <div class="logo">
            <a href="index.html">India Post</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="donation_form.html">Donation Form</a></li>
            <li><a href="delivery_tracking.html">Delivery Tracking</a></li>
            <li><a href="about.html">About Us</a></li>
            <!-- Add other nav links here -->
        </ul>
    </nav>

    <!-- Donation Form Section -->
    <section class="donation-section">
        <h2>Donation Form for Local Sellers</h2>
        <form id="donationForm">
            <label for="sellerName">Name of the Seller:</label>
            <input type="text" id="sellerName" name="sellerName" required>
            
            <label for="productName">Name of the Product:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" rows="6" required></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required>
            
            <button type="submit">Submit Donation</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <a href="about.html">About Us</a>
                <a href="support.html">Support</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
            
            <div class="contact-info">
                <p>Contact Us: <a href="mailto:support@indiapost.com">support@indiapost.com</a></p>
            </div>
        </div>
    </footer>

    <script src="donation.js"></script>
</body>
</html>
